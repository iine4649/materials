{% extends 'base.html' %}
{% block title %}Tennis Game{% endblock %}
{% block content %}
<h1>Tennis Game</h1>
<div style="text-align: center; margin: 20px 0;">
    <canvas id="gameCanvas" width="800" height="400" style="border: 2px solid #333; background-color: #87CEEB;"></canvas>
    <div style="margin-top: 15px;">
        <p><strong>Controls:</strong></p>
        <p>Player 1 (Left): W (up) / S (down)</p>
        <p>Player 2 (Right): Arrow Up / Arrow Down</p>
        <button onclick="resetGame()" style="padding: 10px 20px; margin-top: 10px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Reset Game</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const paddleWidth = 10;
    const paddleHeight = 80;
    const ballSize = 10;
    const paddleSpeed = 5;

    let player1 = {
        x: 10,
        y: canvas.height / 2 - paddleHeight / 2,
        score: 0
    };

    let player2 = {
        x: canvas.width - 20,
        y: canvas.height / 2 - paddleHeight / 2,
        score: 0
    };

    let ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        dx: 4,
        dy: 4,
        speed: 4
    };

    let keys = {};

    // Event listeners
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') keys['arrowup'] = true;
        else if (e.key === 'ArrowDown') keys['arrowdown'] = true;
        else keys[e.key.toLowerCase()] = true;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowUp') keys['arrowup'] = false;
        else if (e.key === 'ArrowDown') keys['arrowdown'] = false;
        else keys[e.key.toLowerCase()] = false;
    });

    // Draw functions
    function drawPaddle(x, y) {
        ctx.fillStyle = '#FFF';
        ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall() {
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawScores() {
        ctx.fillStyle = '#FFF';
        ctx.font = '30px Arial';
        ctx.fillText(player1.score, canvas.width / 4, 40);
        ctx.fillText(player2.score, 3 * canvas.width / 4, 40);
    }

    function drawNet() {
        ctx.setLineDash([5, 5]);
        ctx.strokeStyle = '#FFF';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    // Update game state
    function update() {
        // Player 1 movement (W/S keys)
        if (keys['w'] && player1.y > 0) {
            player1.y -= paddleSpeed;
        }
        if (keys['s'] && player1.y < canvas.height - paddleHeight) {
            player1.y += paddleSpeed;
        }

        // Player 2 movement (Arrow keys)
        if (keys['arrowup'] && player2.y > 0) {
            player2.y -= paddleSpeed;
        }
        if (keys['arrowdown'] && player2.y < canvas.height - paddleHeight) {
            player2.y += paddleSpeed;
        }

        // Ball movement
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Ball collision with top and bottom walls
        if (ball.y - ballSize <= 0 || ball.y + ballSize >= canvas.height) {
            ball.dy = -ball.dy;
        }

        // Ball collision with paddles
        // Player 1 paddle
        if (ball.x - ballSize <= player1.x + paddleWidth &&
            ball.y >= player1.y &&
            ball.y <= player1.y + paddleHeight &&
            ball.dx < 0) {
            ball.dx = -ball.dx;
            ball.x = player1.x + paddleWidth + ballSize;
        }

        // Player 2 paddle
        if (ball.x + ballSize >= player2.x &&
            ball.y >= player2.y &&
            ball.y <= player2.y + paddleHeight &&
            ball.dx > 0) {
            ball.dx = -ball.dx;
            ball.x = player2.x - ballSize;
        }

        // Scoring
        if (ball.x < 0) {
            player2.score++;
            resetBall();
        }
        if (ball.x > canvas.width) {
            player1.score++;
            resetBall();
        }
    }

    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
        ball.dy = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
    }

    function resetGame() {
        player1.score = 0;
        player2.score = 0;
        player1.y = canvas.height / 2 - paddleHeight / 2;
        player2.y = canvas.height / 2 - paddleHeight / 2;
        resetBall();
    }

    // Game loop
    function gameLoop() {
        // Clear canvas
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw game elements
        drawNet();
        drawPaddle(player1.x, player1.y);
        drawPaddle(player2.x, player2.y);
        drawBall();
        drawScores();

        // Update game state
        update();

        requestAnimationFrame(gameLoop);
    }

    // Start the game
    resetGame();
    gameLoop();
</script>
{% endblock %}
